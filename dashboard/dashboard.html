<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amazon Sales Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; }
    canvas { margin: 20px auto; display: block; }
  </style>
</head>
<body>

<h1>Amazon Sales Dashboard</h1>

<canvas id="categorySalesChart" width="600" height="400"></canvas>
<canvas id="salesOverTimeChart" width="600" height="400"></canvas>

<script>
  // Sample Data (matches your CSV)
  const categories = ['Electronics', 'Clothing', 'Books'];
  const salesByCategory = [1550, 160, 45];

  const dates = ['2023-01-05','2023-01-06','2023-01-07','2023-01-08','2023-01-09','2023-01-10'];
  const salesOverTime = [100, 500, 100, 1000, 45, 120];

  // Category Sales Chart
  const ctx1 = document.getElementById('categorySalesChart').getContext('2d');
  new Chart(ctx1, {
    type: 'bar',
    data: {
      labels: categories,
      datasets: [{
        label: 'Total Sales',
        data: salesByCategory,
        backgroundColor: ['#1a73e8','#34a853','#fbbc05']
      }]
    }
  });

  // Sales Over Time Chart
  const ctx2 = document.getElementById('salesOverTimeChart').getContext('2d');
  new Chart(ctx2, {
    type: 'line',
    data: {
      labels: dates,
      datasets: [{
        label: 'Sales',
        data: salesOverTime,
        borderColor: '#1a73e8',
        fill: false
      }]
    }
  });
</script>

</body>
</html>
